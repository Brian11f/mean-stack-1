<!-- Form -->
<form ng-submit="vm.save()">
  <input type="text" ng-model="vm.blogpost.title" placeholder="Title" />
  <input type="text" ng-model="vm.blogpost.text" placeholder="Text" />
  <input type="text" ng-model="vm.blogpost.author" placeholder="Author" />
  <input type="text" ng-model="vm.blogpost.date" placeholder="Date" />
  <input type="submit" name="Submit">
</form>
