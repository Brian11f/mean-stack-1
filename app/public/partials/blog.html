<!-- Blog Main SECTION -->
<section class="page-banner">
  <h1>Blog</h1>
</section>
<!-- MINI NAV  -->
<div class="sub-nav-wrapper">
  <nav class="sub-nav">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#/blogposts/">BLOG</a></li>
      <li>{{vm.blogpost.title}}</li>
    </ul>
  </nav>
  <div class="share-social-icons">
    <p>Share</p>
    <ul>
      <li><a class="icon-twitter" href="#"></a></li>
      <li><a class="icon-facebook" href="#"></a></li>
      <li><a class="icon-google" href="#"></a></li>
      <li><a class="icon-pinterest" href="#"></a></li>
    </ul>
  </div>
</div>
<section class="blog-container">
<!--   <h1>Single Blogpost!</h1> -->
  <article ng-controller="BlogpostCtrl" class="blog-summary">
    <h1>{{ vm.blogpost.title }}</h1>
    <p> {{ vm.blogpost.text }}</p>
    <ul class="blog-metadata">
      <li>{{ vm.blogpost.author }}</li>
      <li class="date">{{ vm.blogpost.date | date:"MM-dd-yyyy" }}</li>
      <li>4 comments</li>
    </ul>
    <a class="btn-primary" href="#/blogposts/{{ blogpost._id }}">View All</a>
    <a class= "btn-small" href="#/blogposts/{{vm.blogpost._id}}/edit">Edit</a>
  </article>
</section>
